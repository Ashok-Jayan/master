<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title> Trial Table</title>
</head>
<body>
    <h1>Creating table</h1>
    <table border="1">
        <th>Quick</th>
        <th colspan="2">brown fox</th>
        <th>jumps</th>
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a lion</td>
        </tr>
    </table>
</body>
</html>
